<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="estilo2.css">
</head>
<body>
    <div class="logo">
        <img src="/logos.png">
    </div>
    <form>
        <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome">
        </div>
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf">
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="website">WebSite:</label>
            <input type="text" id="website" name="website">
        </div>
        <div class="form-group">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco">
        </div>
        
        <div class="form-group-inline">
            <div class="form-group half">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro">
            </div>
            <div class="form-group half">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade">
            </div>
        </div>

        <div class="form-group-inline">
            <div class="form-group half">
                <label for="cep">Cep:</label>
                <input type="text" id="cep" name="cep">
            </div>
            <div class="form-group half">
                <label for="uf">UF:</label>
                <select id="uf" name="uf">
                    <option value="">Selecione</option>
                    <option value="BA">BA</option>
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AP">AP</option>
                    <option value="AM">AM</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MT">MT</option>
                    <option value="MS">MS</option>
                    <option value="MG">MG</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PR">PR</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>
                    <option value="SE">SE</option>
                    <option value="TO">TO</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone">
        </div>
        
        <div class="form-group-inline">
            <div class="form-group half">
                <label for="datanasc">Data Nascimento:</label>
                <input type="date" id="datanasc" name="datanasc">
            </div>
            <div class="form-group half align-sex">
                <label>Sexo:</label>
                <div class="radio-group">
                    <input type="radio" id="masculino" name="sexo" value="M">
                    <label for="masculino">M</label>
                    <input type="radio" id="feminino" name="sexo" value="F">
                    <label for="feminino">F</label>
                </div>
            </div>
        </div>
        
        <div class="form-group-inline">
            <div class="form-group half">
                <label for="celular">Celular:</label>
                <input type="tel" id="celular" name="celular">
            </div>
            <div class="form-group half">
                <label for="estado-civil">Est.Civil:</label>
                <select id="estado-civil" name="estado-civil">
                    <option value="">Selecione</option>
                    <option value="solteiro">Solteiro</option>
                    <option value="casado">Casado</option>
                    <option value="viuvo">Viúvo</option>
                    <option value="divorciado">Divorciado</option>
                </select>
            </div>
        </div>
        
        <div class="form-group-inline">
            <div class="form-group half">
                <label for="login">Login:</label>
                <input type="text" id="login" name="login">
            </div>
            <div class="form-group half">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">
            </div>
        </div>

        <div class="checkbox-group">
            <div>
                <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia">
                <label for="interesse-tecnologia">Tecnologia</label>
            </div>

            <div>
                <input type="checkbox" id="esporte" name="interesses" value="esporte">
                <label for="interesse-esporte">Esporte</label>
            </div>

            <div>
                <input type="checkbox" id="automoveis" name="interesses" value="automoveis">
                <label for="interesse-musica">Automóveis</label>
            </div>

            <div>
                <input type="checkbox" id="culinaria" name="interesses" value="culinaria">
                <label for="interesse-viagem">Culináia</label>
            </div>

            <div>
                <input type="checkbox" id="politica" name="interesses" value="politica">
                <label for="interesse-politica">Política</label>
            </div>

            <div>
                <input type="checkbox" id="policial" name="interesses" value="policial">
                <label for="interesse-policial">Policial</label>
            </div>

            <div>
                <input type="checkbox" id="tempo" name="interesses" value="tempo">
                <label for="interesse-tempo">Tempo</label>
            </div>

            <div>
                <input type="checkbox" id="cultura" name="interesses" value="cultura">
                <label for="interesse-cultura">Cultura</label>
            </div>

            <div>
                <input type="checkbox" id="economia" name="interesses" value="economia">
                <label for="interesse-economia">Economia</label>
            </div>

            <div>
                <input type="checkbox" id="jogos" name="interesses" value="jogos">
                <label for="interesse-jogos">Jogos</label>
            </div>

            <div>
                <input type="checkbox" id="educacao" name="interesses" value="educacao">
                <label for="interesse-educacao">Educação</label>
            </div>

            <div>
                <input type="checkbox" id="viagem" name="interesses" value="viagem">
                <label for="interesse-viagem">Viagem</label>
            </div>

            <div>
                <input type="checkbox" id="empregos" name="interesses" value="empregos">
                <label for="interesse-empregos">Empregos</label>
            </div>

            <div>
                <input type="checkbox" id="modaEestilo" name="interesses" value="modaEestilo">
                <label for="interesse-moda-e-estilo">Moda e Estilo</label>
            </div>
        </div>

    <div class="consent-group">
        <input type="checkbox" id="consentimento" name="consentimento" required>
        <label for="consentimento">Li as regras de cadastro e autorizo a criação do usuário</label>

    <div class="button">
        <button class="confirmar" type="submit">Confirmar</button>
        <button class="retornar" type="button">Retornar</button>
    </div>
</body>
</html>
